<!doctype html>
<head>
<style>
  body {
    padding: 0;
    margin: 0;
    background: #333;
  }
  path.airports {
    fill: #fff;
    fill-opacity: 0;
    stroke: #aaa;
    stroke-linejoin: round;
  }
  path.rivers {
    fill: #fff;
    fill-opacity: 0;
    stroke: #000;
    stroke-linejoin: round;
  }
  path.lakes {
    fill: #000;
    stroke: #000;
    stroke-linejoin: round;
  }
  path.roads {
    fill: #fff;
    fill-opacity: 0;
    stroke: #555;
    stroke-linejoin: round;
  }
  path.flight {
    fill: #fff;
    fill-opacity: 0;
    stroke: red;
    stroke-linejoin: round;
  }
  path.plane {
    fill: red;
    fill-opacity: 1;
  }
</style>
</head>
<body>
<script src="build.js"></script>
</body>
